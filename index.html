<!DOCTYPE html>
<html lang="pt-br" >
  <!--criando uma classe light -->
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!--estilo da fonte: inter -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devliks</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--
  primeira caixa:
  div é uma caixa generica que não tem estilos que o browser aplica nela
  - o id é unico
-->
    >
    <div id="container">
      <div id="profile">
        <img
          src="./assets/avatar.png"
          alt="Foto de Mayara em NY na Times Square"
        />
        <p>@mayarajaques</p>
      </div>
      <!-- adiciona o atributo 'onlclick' no elemento 'switch' assim ele vai procurar a função 'toggleMode'. para sempre que clicar ter um comportamento-->
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <!--ul é onde cria lista não ordenada
        'ol' é ordenada e desta forma coloca numeros. -->
        <li>
          <!--li é um item da lista-->
          <a href="https://github.com./mayarajaques" target="_blank"
            >Ver meu portfólio</a
          >
          <!--o "#"significa que eu vou clicar mas n vai pra lugar nenhum-->
        </li>
        <li>
          <a href="https://linkedin.com/in/mayarajaques" target="_blank"
            >Acesse meu Linkedin</a
          >
        </li>
        <li>
          <!--o target quer dizer q abre uma nova aba quando clicar no link-->
          <a href="mailto:maayjaques@gmail.com" target="_blank"
            >Entre em contato</a
          >
        </li>
      </ul>
      <div id="social-links">
        <!--
adicionando os icones do site  https://ionic.io/ionicons/
-->
        <a href="https://github.com/mayarajaques" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://instagram.com/maayjaques" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a href="https://youtube.com/@maayjaques" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a href="https://linkedin.com/in/mayarajaques" target="_blank">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>
      <!-- footer é uma tag para rodapés-->
      <footer>
        Feito com ♥ pela <a href="https://rocketseat.com.br">Rocketseat</a>
      </footer>
    </div>
    <!--
adicionando o plugin dos icones https://ionic.io/ionicons/usage
-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- apontando onde está o código do javascript '-->
    <script src="./assets/script.js"></script>
  </body>
</html>
